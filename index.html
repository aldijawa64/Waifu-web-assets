<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Cinematic Experience 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Plus+Jakarta+Sans:wght@400;700;800&family=Noto+Serif+JP:wght@900&display=swap');
        
        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #010409; 
            overflow-x: hidden; 
            overflow-y: auto; 
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #010409; }
        ::-webkit-scrollbar-thumb { background: #312e81; border-radius: 10px; }

        .glass-card {
            background: rgba(8, 8, 16, 0.96);
            backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: calc(100vw - 120px); 
            min-height: calc(100vh - 120px); 
            box-shadow: 0 0 120px rgba(0, 0, 0, 0.95);
        }
        
        .brush-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.02em;
            text-shadow: 0 15px 60px rgba(0,0,0,0.9);
        }

        .kanji-font {
            font-family: 'Noto Serif JP', serif;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        .char-fade-in {
            animation: fadeIn 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [active, setActive] = useState('ishtar');
            const baseUrl = "https://raw.githubusercontent.com/aldijawa64/Waifu-web-assets/main/";
            
            const characters = {
                ishtar: {
                    name: "ISHTAR", sub: "Goddess of Beauty",
                    main: "ishtarutama.png", bg: "ishtarbackground.jpg", logo: "ishtarlogo.webp",
                    clips: ["ishtar1.jpeg", "ishtar2.jpeg", "ishtar3.jpeg"],
                    pos: "bottom-0 -right-28 h-[120%]",
                    crop: "object-top" // Menampilkan wajah lebih jelas
                },
                ling: {
                    name: "LING", sub: "The Dreamer of Sui",
                    main: "lingutama.webp", bg: "lingbackground.webp", logo: "linglogo.webp",
                    clips: ["ling1.jpg", "ling2.jpg", "ling3.jpeg"],
                    pos: "-bottom-24 -right-28 h-[125%]",
                    crop: "object-center"
                },
                helm: {
                    name: "HELM", sub: "Aegis Captain",
                    main: "helmutama.webp", bg: "helmbackground.jpg", logo: "helmlogo.webp",
                    clips: ["helm1.jpg", "helm2.jpeg", "helm3.jpg"],
                    pos: "-bottom-5 -right-24 h-[110%]",
                    crop: "object-center"
                }
            };

            const char = characters[active];
            const otherChars = Object.keys(characters).filter(id => id !== active);

            return (
                <div className="w-full min-h-screen bg-cover bg-center flex flex-col items-center p-[60px] pb-40 transition-all duration-1000" 
                     style={{ backgroundImage: `url(${baseUrl + char.bg})`, backgroundAttachment: 'fixed' }}>
                    <div className="fixed inset-0 bg-black/85 backdrop-blur-sm z-0"></div>

                    {/* Main Container */}
                    <div className="glass-card relative z-10 rounded-[100px] p-20 md:p-32 flex flex-col md:flex-row items-center overflow-visible mb-40">
                        
                        <div className="w-full md:w-3/5 flex flex-col justify-between z-20">
                            
                            {/* Logo Game (Size Up) */}
                            <div className="mb-16">
                                <img src={baseUrl + char.logo} className="h-44 md:h-52 object-contain drop-shadow-[0_0_50px_rgba(255,255,255,0.3)]" />
                            </div>

                            {/* Info */}
                            <div className="mb-16">
                                <p className="text-indigo-400 text-sm font-bold tracking-[1em] mb-8 uppercase opacity-90">{char.sub}</p>
                                <h1 className="brush-font text-6xl md:text-[8rem] text-white leading-[0.8] uppercase">
                                    {char.name}
                                </h1>
                            </div>

                            {/* Switcher */}
                            <div className="mb-24">
                                <p className="text-gray-500 text-[12px] font-black tracking-[0.5em] uppercase mb-8">Deploy Next Agent</p>
                                <div className="flex gap-10">
                                    {otherChars.map(id => (
                                        <div 
                                            key={id}
                                            onClick={() => setActive(id)}
                                            className="group relative w-72 h-32 rounded-[50px] overflow-hidden border-2 border-white/5 cursor-pointer hover:border-indigo-500 transition-all duration-700"
                                        >
                                            <img src={baseUrl + characters[id].main} className="w-full h-full object-cover opacity-30 group-hover:opacity-100 transition-all duration-700" />
                                            <div className="absolute inset-0 bg-black/40 flex items-center justify-center">
                                                <span className="text-white text-[14px] font-black tracking-[0.4em] uppercase">{id}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Cinematic Clips (Larger Widescreen) */}
                            <div className="w-full">
                                <h3 className="text-white text-2xl font-extrabold tracking-tight mb-12 italic opacity-80">Cinematic Showcase</h3>
                                <div className="flex gap-12 overflow-x-auto pb-6 no-scrollbar">
                                    {char.clips.map((img, i) => (
                                        <div key={i} className="relative w-[550px] h-52 flex-shrink-0 rounded-[55px] overflow-hidden border border-white/10 group shadow-2xl">
                                            <img 
                                                src={baseUrl + img} 
                                                className={`w-full h-full object-cover transition-transform duration-1000 group-hover:scale-125 ${char.crop}`} 
                                            />
                                            <div className="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                <div className="w-20 h-20 bg-indigo-600 rounded-full flex items-center justify-center shadow-2xl">
                                                    <svg viewBox="0 0 24 24" className="w-10 h-10 text-white fill-current ml-1"><path d="M8 5v14l11-7z"/></svg>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Large Character Overlow */}
                        <div className={`absolute z-10 pointer-events-none transition-all duration-1000 ${char.pos}`}>
                            <img 
                                key={active}
                                src={baseUrl + char.main} 
                                className="h-full w-auto object-contain drop-shadow-[0_100px_120px_rgba(0,0,0,1)] char-fade-in" 
                            />
                        </div>

                    </div>

                    {/* Footer Poetry Section */}
                    <div className="relative z-10 w-full max-w-4xl px-20 flex flex-col items-center text-center">
                        <div className="mb-12 flex justify-center gap-10">
                            <span className="kanji-font text-5xl md:text-7xl text-white/90 leading-relaxed tracking-widest">
                                美しきものは
                            </span>
                            <span className="kanji-font text-5xl md:text-7xl text-white/90 leading-relaxed tracking-widest">
                                永遠の喜びなり
                            </span>
                        </div>
                        <div className="h-[2px] w-40 bg-indigo-500/50 mb-10"></div>
                        <p className="text-white/40 text-xl font-bold italic tracking-[0.3em] uppercase mb-4">
                            "Everything that is beautiful is a joy forever"
                        </p>
                        <p className="text-white/20 text-sm font-medium tracking-widest uppercase">
                            Segala sesuatu yang indah adalah kegembiraan selamanya
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
