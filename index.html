<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Dashboard 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; overflow: hidden; }
        
        /* Kotak tengah dengan sisa ujung 20px */
        .glass-card {
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: calc(100vw - 40px);
            height: calc(100vh - 40px);
            box-shadow: 0 0 60px rgba(79, 70, 229, 0.2);
        }
        
        .brush-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.02em;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [active, setActive] = useState('ishtar');
            const baseUrl = "https://raw.githubusercontent.com/aldijawa64/Waifu-web-assets/main/";
            
            const characters = {
                ishtar: {
                    name: "ISHTAR", sub: "Goddess of Beauty",
                    main: "ishtarutama.png", bg: "ishtarbackground.jpg", logo: "ishtarlogo.webp",
                    clips: ["ishtar1.jpeg", "ishtar2.jpeg", "ishtar3.jpeg"],
                    // Penyesuaian posisi: diturunkan (top) & diperbesar (height)
                    pos: { top: "-top-10", right: "-right-10", height: "h-[110%]" }
                },
                ling: {
                    name: "LING", sub: "The Dreamer of Sui",
                    main: "lingutama.webp", bg: "lingbackground.webp", logo: "linglogo.webp",
                    clips: ["ling1.jpg", "ling2.jpg", "ling3.jpeg"],
                    // Ling dibuat jauh lebih besar (height 130%)
                    pos: { top: "-top-24", right: "-right-24", height: "h-[135%]" }
                },
                helm: {
                    name: "HELM", sub: "Aegis Captain",
                    main: "helmutama.webp", bg: "helmbackground.jpg", logo: "helmlogo.webp",
                    clips: ["helm1.jpg", "helm2.jpeg", "helm3.jpg"],
                    // Helm diturunkan agar lebih ke tengah
                    pos: { top: "-top-10", right: "-right-10", height: "h-[115%]" }
                }
            };

            const char = characters[active];

            return (
                <div className="min-h-screen w-full bg-cover bg-center flex items-center justify-center p-5 transition-all duration-1000" 
                     style={{ backgroundImage: `url(${baseUrl + char.bg})` }}>
                    <div className="absolute inset-0 bg-black/75 backdrop-blur-md"></div>

                    <div className="glass-card relative z-10 rounded-[50px] p-10 md:p-20 flex flex-col md:flex-row items-center overflow-visible">
                        
                        {/* Konten Kiri */}
                        <div className="w-full md:w-3/5 h-full flex flex-col justify-between z-20">
                            
                            {/* Navbar & Logo (Logo Diperbesar) */}
                            <div className="flex justify-between items-center mb-10">
                                <img src={baseUrl + char.logo} className="h-16 md:h-20 object-contain drop-shadow-[0_0_15px_rgba(255,255,255,0.4)]" />
                                <div className="flex gap-10 text-[11px] font-black tracking-[0.4em] text-gray-500">
                                    {Object.keys(characters).map(id => (
                                        <button key={id} onClick={() => setActive(id)} 
                                                className={`hover:text-white transition-all uppercase ${active === id ? 'text-indigo-400 border-b-2 border-indigo-500 pb-2' : ''}`}>
                                            {id}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Nama (Ukuran Pas/Medium) */}
                            <div className="mb-10">
                                <p className="text-indigo-400 text-xs font-bold tracking-[0.6em] mb-4 uppercase opacity-90">{char.sub}</p>
                                <h1 className="brush-font text-5xl md:text-7xl text-white leading-tight uppercase tracking-tighter">
                                    {char.name}
                                </h1>
                            </div>

                            {/* Clips Section */}
                            <div className="w-full">
                                <div className="flex justify-between items-end mb-8">
                                    <h3 className="text-white text-xl font-extrabold tracking-tight">Popular clips</h3>
                                    <span className="text-gray-500 text-[10px] font-bold uppercase tracking-[0.3em] cursor-pointer hover:text-indigo-400 transition">Explore More</span>
                                </div>
                                <div className="flex gap-6">
                                    {char.clips.map((img, i) => (
                                        <div key={i} className="relative w-48 h-32 rounded-[32px] overflow-hidden border border-white/5 group shadow-2xl">
                                            <img src={baseUrl + img} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-125" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-center justify-center">
                                                <div className="w-10 h-10 bg-indigo-600/90 rounded-full flex items-center justify-center border border-white/20 shadow-2xl group-hover:scale-110 transition-all">
                                                    <svg viewBox="0 0 24 24" className="w-5 h-5 text-white fill-current ml-1"><path d="M8 5v14l11-7z"/></svg>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Karakter Utama (Custom Posisi & Ukuran) */}
                        <div className={`absolute ${char.pos.right} ${char.pos.top} ${char.pos.height} w-auto z-10 pointer-events-none`}>
                            <img src={baseUrl + char.main} className="h-full w-auto object-contain drop-shadow-[0_50px_80px_rgba(0,0,0,0.9)]" />
                        </div>

                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
