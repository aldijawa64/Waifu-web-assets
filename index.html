<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Scrollable Dashboard 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        /* Mengaktifkan scroll ke bawah */
        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #010409; 
            overflow-x: hidden; 
            overflow-y: auto; 
        }
        
        /* Scrollbar kustom agar tetap rapi */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #010409; }
        ::-webkit-scrollbar-thumb { background: #1e1b4b; border-radius: 10px; }

        .glass-card {
            background: rgba(8, 8, 16, 0.96);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: calc(100vw - 120px); 
            /* Mengubah height agar bisa memanjang ke bawah jika konten penuh */
            min-h-[calc(100vh - 120px)]; 
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.9);
        }
        
        .brush-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.02em;
            text-shadow: 0 15px 50px rgba(0,0,0,0.8);
        }

        .char-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [active, setActive] = useState('ishtar');
            const baseUrl = "https://raw.githubusercontent.com/aldijawa64/Waifu-web-assets/main/";
            
            const characters = {
                ishtar: {
                    name: "ISHTAR", sub: "Goddess of Beauty",
                    main: "ishtarutama.png", bg: "ishtarbackground.jpg", logo: "ishtarlogo.webp",
                    clips: ["ishtar1.jpeg", "ishtar2.jpeg", "ishtar3.jpeg"],
                    pos: "bottom-0 -right-24 h-[115%]",
                    crop: "object-top"
                },
                ling: {
                    name: "LING", sub: "The Dreamer of Sui",
                    main: "lingutama.webp", bg: "lingbackground.webp", logo: "linglogo.webp",
                    clips: ["ling1.jpg", "ling2.jpg", "ling3.jpeg"],
                    pos: "-bottom-28 -right-28 h-[122%]",
                    crop: "object-center"
                },
                helm: {
                    name: "HELM", sub: "Aegis Captain",
                    main: "helmutama.webp", bg: "helmbackground.jpg", logo: "helmlogo.webp",
                    clips: ["helm1.jpg", "helm2.jpeg", "helm3.jpg"],
                    pos: "-bottom-8 -right-24 h-[108%]",
                    crop: "object-center"
                }
            };

            const char = characters[active];
            const otherChars = Object.keys(characters).filter(id => id !== active);

            return (
                <div className="w-full min-h-screen bg-cover bg-center flex flex-col items-center p-[60px] pb-32 transition-all duration-1000" 
                     style={{ backgroundImage: `url(${baseUrl + char.bg})`, backgroundAttachment: 'fixed' }}>
                    <div className="fixed inset-0 bg-black/85 backdrop-blur-sm z-0"></div>

                    {/* Dashboard Utama */}
                    <div className="glass-card relative z-10 rounded-[80px] p-16 md:p-28 flex flex-col md:flex-row items-center overflow-visible mb-20">
                        
                        {/* Area Konten Kiri */}
                        <div className="w-full md:w-3/5 flex flex-col justify-between z-20">
                            
                            {/* Logo Game (Diperbesar lagi) */}
                            <div className="mb-14">
                                <img src={baseUrl + char.logo} className="h-40 md:h-44 object-contain drop-shadow-[0_0_40px_rgba(255,255,255,0.25)]" />
                            </div>

                            {/* Info Karakter */}
                            <div className="mb-14">
                                <p className="text-indigo-400 text-sm font-bold tracking-[0.8em] mb-6 uppercase opacity-90">{char.sub}</p>
                                <h1 className="brush-font text-6xl md:text-[7rem] text-white leading-[0.85] uppercase">
                                    {char.name}
                                </h1>
                            </div>

                            {/* SELECT AGENT */}
                            <div className="mb-20">
                                <p className="text-gray-500 text-[12px] font-black tracking-[0.4em] uppercase mb-6">Switch Agent</p>
                                <div className="flex gap-10">
                                    {otherChars.map(id => (
                                        <div 
                                            key={id}
                                            onClick={() => setActive(id)}
                                            className="group relative w-64 h-28 rounded-[40px] overflow-hidden border-2 border-white/5 cursor-pointer hover:border-indigo-500 transition-all duration-700 shadow-2xl"
                                        >
                                            <img src={baseUrl + characters[id].main} className="w-full h-full object-cover opacity-30 group-hover:opacity-100 transition-all duration-700 group-hover:scale-110" />
                                            <div className="absolute inset-0 bg-black/40 flex items-center justify-center">
                                                <span className="text-white text-[13px] font-black tracking-[0.4em] uppercase">{id}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Thumbnail Clips (Ultra-Wide Cinematic) */}
                            <div className="w-full">
                                <h3 className="text-white text-2xl font-extrabold tracking-tight mb-10 italic">Cinematic Showcase</h3>
                                <div className="flex gap-10 overflow-x-auto pb-4 no-scrollbar">
                                    {char.clips.map((img, i) => (
                                        <div key={i} className="relative w-[500px] h-40 flex-shrink-0 rounded-[45px] overflow-hidden border border-white/10 group shadow-[0_30px_60px_rgba(0,0,0,0.6)]">
                                            <img 
                                                src={baseUrl + img} 
                                                className={`w-full h-full object-cover transition-transform duration-1000 group-hover:scale-125 ${char.crop}`} 
                                            />
                                            <div className="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                <div className="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center shadow-2xl">
                                                    <svg viewBox="0 0 24 24" className="w-8 h-8 text-white fill-current ml-1"><path d="M8 5v14l11-7z"/></svg>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Karakter Utama */}
                        <div className={`absolute z-10 pointer-events-none transition-all duration-1000 ${char.pos}`}>
                            <img 
                                key={active}
                                src={baseUrl + char.main} 
                                className="h-full w-auto object-contain drop-shadow-[0_80px_100px_rgba(0,0,0,0.95)] char-fade-in" 
                            />
                        </div>

                    </div>

                    {/* Seksi Tambahan di Bawah (Scroll Content) */}
                    <div className="relative z-10 w-full max-w-7xl px-10 text-center">
                        <div className="h-[1px] w-full bg-gradient-to-r from-transparent via-white/20 to-transparent mb-20"></div>
                        <h2 className="text-4xl font-black text-white/40 tracking-widest uppercase mb-10">Portfolio 2026 Phase</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                            <div className="h-64 rounded-[60px] bg-white/5 border border-white/10 flex items-center justify-center text-white/20 font-bold uppercase tracking-widest italic">Photography Project</div>
                            <div className="h-64 rounded-[60px] bg-white/5 border border-white/10 flex items-center justify-center text-white/20 font-bold uppercase tracking-widest italic">Videography Concept</div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
