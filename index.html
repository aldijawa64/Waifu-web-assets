<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Waifu Dashboard 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; overflow: hidden; }
        .glass-card {
            background: rgba(10, 10, 20, 0.75);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 50px rgba(79, 70, 229, 0.15);
        }
        .brush-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.02em;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [active, setActive] = useState('ishtar');
            const baseUrl = "https://raw.githubusercontent.com/aldijawa64/Waifu-web-assets/main/";
            
            const characters = {
                ishtar: {
                    name: "ISHTAR", sub: "Goddess of Beauty",
                    main: "ishtarutama.png", // Format sudah diubah ke PNG sesuai permintaan
                    bg: "ishtarbackground.jpg", logo: "ishtarlogo.webp",
                    clips: ["ishtar1.jpeg", "ishtar2.jpeg", "ishtar3.jpeg"]
                },
                ling: {
                    name: "LING", sub: "The Dreamer of Sui",
                    main: "lingutama.webp", bg: "lingbackground.webp", logo: "linglogo.webp",
                    clips: ["ling1.jpg", "ling2.jpg", "ling3.jpeg"]
                },
                helm: {
                    name: "HELM", sub: "Aegis Captain",
                    main: "helmutama.webp", bg: "helmbackground.jpg", logo: "helmlogo.webp",
                    clips: ["helm1.jpg", "helm2.jpeg", "helm3.jpg"]
                }
            };

            const char = characters[active];

            return (
                <div className="min-h-screen w-full bg-cover bg-center flex items-center justify-center p-4 md:p-10 transition-all duration-1000" 
                     style={{ backgroundImage: `url(${baseUrl + char.bg})` }}>
                    <div className="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>

                    {/* Container besar yang menyisakan sedikit background */}
                    <div className="glass-card relative z-10 w-full max-w-7xl h-full min-h-[85vh] rounded-[40px] p-8 md:p-16 flex flex-col md:flex-row items-center">
                        
                        {/* Info Section */}
                        <div className="w-full md:w-3/5 h-full flex flex-col justify-between z-20">
                            
                            {/* Navbar */}
                            <div className="flex justify-between items-center mb-12">
                                <img src={baseUrl + char.logo} className="h-10 object-contain drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]" />
                                <div className="flex gap-8 text-[10px] font-black tracking-[0.3em] text-gray-400">
                                    {Object.keys(characters).map(id => (
                                        <button key={id} onClick={() => setActive(id)} 
                                                className={`hover:text-white transition-all ${active === id ? 'text-indigo-400 border-b-2 border-indigo-500 pb-1' : ''}`}>
                                            {id.toUpperCase()}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Nama yang sudah disesuaikan ukurannya agar tidak terlalu besar */}
                            <div className="mb-12">
                                <p className="text-indigo-300 text-xs font-bold tracking-[0.5em] mb-4 uppercase opacity-80">{char.sub}</p>
                                <h1 className="brush-font text-6xl md:text-8xl text-white leading-tight uppercase">
                                    {char.name}
                                </h1>
                            </div>

                            {/* Klip Galeri */}
                            <div className="w-full">
                                <div className="flex justify-between items-end mb-6">
                                    <h3 className="text-white text-lg font-extrabold tracking-tight">Popular clips</h3>
                                    <span className="text-gray-500 text-[10px] font-bold uppercase tracking-widest cursor-pointer hover:text-indigo-400 transition">View All</span>
                                </div>
                                <div className="flex gap-5">
                                    {char.clips.map((img, i) => (
                                        <div key={i} className="relative w-44 h-32 rounded-3xl overflow-hidden border border-white/5 group shadow-2xl">
                                            <img src={baseUrl + img} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-center justify-center">
                                                <div className="w-9 h-9 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center border border-white/20 shadow-xl group-hover:bg-indigo-500/80 transition-all">
                                                    <svg viewBox="0 0 24 24" className="w-4 h-4 text-white fill-current ml-1"><path d="M8 5v14l11-7z"/></svg>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Karakter Utama dengan efek Overflow */}
                        <div className="absolute -right-5 -top-12 md:-right-20 md:-top-32 h-[110%] w-auto z-10 pointer-events-none">
                            <img src={baseUrl + char.main} className="h-full w-auto object-contain drop-shadow-[0_40px_60px_rgba(0,0,0,0.8)]" />
                        </div>

                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
