<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #020617; color: white; margin: 0; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const charData = {
            ishtar: { name: "ISHTAR", sub: "Goddess", main: "ishtarutama.jpg", bg: "ishtarbackground.jpg", gallery: ["ishtar1.jpeg", "ishtar2.jpeg", "ishtar3.jpeg"] },
            ling: { name: "LING", sub: "Dreamer", main: "lingutama.webp", bg: "lingbackground.webp", gallery: ["ling1.jpg", "ling2.jpg", "ling3.jpeg"] },
            helm: { name: "HELM", sub: "Captain", main: "helmutama.webp", bg: "helmbackground.jpg", gallery: ["helm1.jpg", "helm2.jpeg", "helm3.jpg"] }
        };
        function App() {
            const [active, setActive] = useState('ishtar');
            const char = charData[active];
            const baseUrl = "https://raw.githubusercontent.com/aldijawa64/Waifu-web-assets/main/";
            return (
                <div className="h-screen w-full flex items-center justify-center bg-cover bg-center transition-all duration-700" style={{ backgroundImage: `url(${baseUrl + char.bg})` }}>
                    <div className="absolute inset-0 bg-black/60"></div>
                    <div className="glass relative z-10 w-full max-w-4xl rounded-3xl p-8 flex flex-col md:flex-row items-center gap-10 m-4">
                        <img src={baseUrl + char.main} className="w-48 md:w-80 drop-shadow-2xl" />
                        <div className="flex-1 text-center md:text-left">
                            <h1 className="text-6xl font-black italic text-blue-400 mb-2">{char.name}</h1>
                            <p className="text-gray-400 tracking-[0.3em] text-sm mb-10">{char.sub.toUpperCase()}</p>
                            <div className="flex justify-center md:justify-start gap-4 mb-10">
                                {char.gallery.map(img => (
                                    <div key={img} className="w-16 h-24 rounded-xl overflow-hidden border border-white/10 shadow-lg">
                                        <img src={baseUrl + img} className="w-full h-full object-cover" />
                                    </div>
                                ))}
                            </div>
                            <div className="flex justify-center md:justify-start gap-4 border-t border-white/10 pt-8">
                                {Object.keys(charData).map(id => (
                                    <button key={id} onClick={() => setActive(id)} className={`px-6 py-2 rounded-full text-[10px] font-black tracking-widest transition-all ${active === id ? 'bg-blue-600 text-white' : 'bg-white/5 text-gray-400 hover:text-white'}`}>{id.toUpperCase()}</button>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
