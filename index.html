<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Cinematic Dashboard 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; overflow: hidden; }
        
        .glass-card {
            background: rgba(10, 10, 20, 0.92);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Sisa ujung 60px di setiap sisi */
            width: calc(100vw - 120px); 
            height: calc(100vh - 120px); 
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
        }
        
        .brush-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.02em;
            text-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .char-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .img-glow {
            filter: drop-shadow(0 0 30px rgba(79, 70, 229, 0.3));
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [active, setActive] = useState('ishtar');
            const baseUrl = "https://raw.githubusercontent.com/aldijawa64/Waifu-web-assets/main/";
            
            const characters = {
                ishtar: {
                    name: "ISHTAR", sub: "Goddess of Beauty",
                    main: "ishtarutama.png", bg: "ishtarbackground.jpg", logo: "ishtarlogo.webp",
                    clips: ["ishtar1.jpeg", "ishtar2.jpeg", "ishtar3.jpeg"],
                    pos: "bottom-0 -right-20 h-[115%]"
                },
                ling: {
                    name: "LING", sub: "The Dreamer of Sui",
                    main: "lingutama.webp", bg: "lingbackground.webp", logo: "linglogo.webp",
                    clips: ["ling1.jpg", "ling2.jpg", "ling3.jpeg"],
                    // Diturunkan dan dikecilkan 15% dari h-[135%] sebelumnya
                    pos: "-bottom-24 -right-24 h-[120%]" 
                },
                helm: {
                    name: "HELM", sub: "Aegis Captain",
                    main: "helmutama.webp", bg: "helmbackground.jpg", logo: "helmlogo.webp",
                    clips: ["helm1.jpg", "helm2.jpeg", "helm3.jpg"],
                    // Diturunkan 20px dan dikecilkan 15% dari h-[120%] sebelumnya
                    pos: "-bottom-5 -right-20 h-[105%]" 
                }
            };

            const char = characters[active];
            const otherChars = Object.keys(characters).filter(id => id !== active);

            return (
                <div className="min-h-screen w-full bg-cover bg-center flex items-center justify-center p-[60px]" 
                     style={{ backgroundImage: `url(${baseUrl + char.bg})`, transition: 'background-image 0.8s ease' }}>
                    <div className="absolute inset-0 bg-black/80"></div>

                    <div className="glass-card relative z-10 rounded-[60px] p-12 md:p-20 flex flex-col md:flex-row items-center overflow-visible">
                        
                        {/* Konten Kiri */}
                        <div className="w-full md:w-3/5 h-full flex flex-col justify-between z-20">
                            
                            {/* Logo Game (Diperbesar lgi) */}
                            <div className="mb-8">
                                <img src={baseUrl + char.logo} className="h-28 md:h-32 object-contain drop-shadow-[0_0_20px_rgba(255,255,255,0.2)]" />
                            </div>

                            {/* Info Karakter */}
                            <div className="mb-10">
                                <p className="text-indigo-400 text-sm font-bold tracking-[0.6em] mb-4 uppercase opacity-80">{char.sub}</p>
                                <h1 className="brush-font text-6xl md:text-8xl text-white leading-tight uppercase">
                                    {char.name}
                                </h1>
                            </div>

                            {/* SELEKSI AGEN (Ukuran Visual) */}
                            <div className="mb-12">
                                <p className="text-gray-500 text-[10px] font-black tracking-widest uppercase mb-4">Select Next Agent</p>
                                <div className="flex gap-6">
                                    {otherChars.map(id => (
                                        <div 
                                            key={id}
                                            onClick={() => setActive(id)}
                                            className="group relative w-48 h-28 rounded-3xl overflow-hidden border-2 border-white/5 cursor-pointer hover:border-indigo-500 transition-all shadow-2xl"
                                        >
                                            <img src={baseUrl + characters[id].main} className="w-full h-full object-cover opacity-40 group-hover:opacity-100 transition-opacity" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-center justify-center">
                                                <span className="text-white text-[11px] font-black tracking-[0.2em] uppercase">{id}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Thumbnail Clips (Diperbesar Memanjakan Mata) */}
                            <div className="w-full">
                                <h3 className="text-white text-lg font-extrabold tracking-tight mb-6">Featured Clips</h3>
                                <div className="flex gap-6">
                                    {char.clips.map((img, i) => (
                                        <div key={i} className="relative w-52 h-36 rounded-[32px] overflow-hidden border border-white/10 group shadow-2xl">
                                            <img src={baseUrl + img} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                                            <div className="absolute inset-0 bg-black/20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                <div className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center">
                                                    <svg viewBox="0 0 24 24" className="w-5 h-5 text-white fill-current ml-1"><path d="M8 5v14l11-7z"/></svg>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Karakter Utama (Custom Posisi Ling & Helm) */}
                        <div className={`absolute z-10 pointer-events-none transition-all duration-700 ${char.pos}`}>
                            <img 
                                key={active}
                                src={baseUrl + char.main} 
                                className="h-full w-auto object-contain img-glow char-fade-in" 
                            />
                        </div>

                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
