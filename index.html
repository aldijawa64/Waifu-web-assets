<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Landing Page 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; overflow: hidden; }
        
        /* Kotak tengah dengan sisa ujung sekitar 60px (p-15 equivalent) */
        .glass-card {
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: calc(100vw - 120px); /* 60px kiri + 60px kanan */
            height: calc(100vh - 120px); /* 60px atas + 60px bawah */
            box-shadow: 0 0 80px rgba(79, 70, 229, 0.25);
        }
        
        .brush-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.02em;
            text-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const { motion, AnimatePresence } = FramerMotion;

        function App() {
            const [isVisible, setIsVisible] = useState(true);
            const baseUrl = "https://raw.githubusercontent.com/aldijawa64/Waifu-web-assets/main/";
            
            // Fokus 1 Landing Page: Ishtar
            const char = {
                name: "ISHTAR",
                sub: "Goddess of Beauty",
                main: "ishtarutama.png",
                bg: "ishtarbackground.jpg",
                logo: "ishtarlogo.webp",
                clips: ["ishtar1.jpeg", "ishtar2.jpeg", "ishtar3.jpeg"]
            };

            const toggleCharacter = () => {
                setIsVisible(false);
                setTimeout(() => setIsVisible(true), 800); // Muncul kembali setelah 800ms
            };

            return (
                <div className="min-h-screen w-full bg-cover bg-center flex items-center justify-center p-[60px]" 
                     style={{ backgroundImage: `url(${baseUrl + char.bg})` }}>
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-lg"></div>

                    <div className="glass-card relative z-10 rounded-[60px] p-12 md:p-24 flex flex-col md:flex-row items-center overflow-visible">
                        
                        {/* Konten Kiri */}
                        <div className="w-full md:w-3/5 h-full flex flex-col justify-between z-20">
                            
                            {/* Navbar & Logo Besar */}
                            <div className="flex justify-between items-center mb-12">
                                <img src={baseUrl + char.logo} className="h-20 md:h-24 object-contain drop-shadow-[0_0_20px_rgba(255,255,255,0.4)]" />
                                <button onClick={toggleCharacter} className="px-8 py-3 bg-indigo-600/20 hover:bg-indigo-600 border border-indigo-500/50 text-white rounded-full text-[10px] font-black tracking-widest transition-all">
                                    REFRESH SPACE
                                </button>
                            </div>

                            {/* Nama (Proporsional) */}
                            <div className="mb-12">
                                <p className="text-indigo-400 text-sm font-bold tracking-[0.6em] mb-4 uppercase opacity-90">{char.sub}</p>
                                <h1 className="brush-font text-6xl md:text-8xl text-white leading-tight uppercase tracking-tighter">
                                    {char.name}
                                </h1>
                            </div>

                            {/* Clips Section */}
                            <div className="w-full">
                                <h3 className="text-white text-xl font-extrabold tracking-tight mb-8">Popular clips</h3>
                                <div className="flex gap-8">
                                    {char.clips.map((img, i) => (
                                        <div key={i} className="relative w-56 h-36 rounded-[40px] overflow-hidden border border-white/5 group shadow-2xl">
                                            <img src={baseUrl + img} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-125" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-center justify-center">
                                                <div className="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center border border-white/20 shadow-2xl transition-transform group-hover:scale-110">
                                                    <svg viewBox="0 0 24 24" className="w-6 h-6 text-white fill-current ml-1"><path d="M8 5v14l11-7z"/></svg>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Karakter Utama dengan Animasi Hilang/Muncul */}
                        <div className="absolute -right-12 -top-20 md:-right-32 md:-top-44 h-[125%] w-auto z-10 pointer-events-none">
                            <AnimatePresence>
                                {isVisible && (
                                    <motion.img 
                                        key="character"
                                        initial={{ opacity: 0, x: 100, scale: 0.8 }}
                                        animate={{ opacity: 1, x: 0, scale: 1 }}
                                        exit={{ opacity: 0, x: 150, scale: 0.9, transition: { duration: 0.5 } }}
                                        transition={{ type: "spring", stiffness: 100, damping: 20 }}
                                        src={baseUrl + char.main} 
                                        className="h-full w-auto object-contain drop-shadow-[0_60px_100px_rgba(0,0,0,0.9)]" 
                                    />
                                )}
                            </AnimatePresence>
                        </div>

                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
