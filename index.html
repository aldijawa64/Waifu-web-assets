<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waifu gua nih boss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:ital,wght@1,900&family=Plus+Jakarta+Sans:wght@400;700;800&family=Noto+Serif+JP:wght@700&display=swap');
        
        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #010409; 
            overflow-x: hidden; 
            overflow-y: auto; 
        }

        .char-breathe {
            animation: breathe 2.5s ease-in-out infinite; 
        }
        @keyframes breathe {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.03); }
        }

        .slide-in-left { opacity: 0; animation: slideL 0.8s ease-out forwards; }
        .slide-in-right { opacity: 0; animation: slideR 0.8s ease-out 0.3s forwards; }
        
        @keyframes slideL { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideR { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [active, setActive] = useState('ishtar');
            const baseUrl = "https://raw.githubusercontent.com/aldijawa64/Waifu-web-assets/main/";
            
            const characters = {
                ishtar: {
                    name: "ISHTAR", sub: "Goddess of Beauty",
                    main: "ishtarutama (1).avif", 
                    bg: "ishtarbackground.jpg", 
                    logo: "ishtarlogo.webp",
                    clips: ["ishtar1.avif", "ishtar2.avif", "ishtar3.avif"],
                    // Ishtar diperbesar sedikit (h-130% laptop, h-82vh mobile)
                    pos: "md:bottom-0 md:-right-32 md:h-[130%] h-[82vh] bottom-[-2%] right-[-5%]",
                    quoteJp: "「ちょっと、こっち見ないで！別にドジ踏んだわけじゃないんだからね！」",
                    quoteId: "\"Euy, jangan lihat-lihat! Aku tidak sedang melakukan kesalahan konyol, tahu!\""
                },
                ling: {
                    name: "LING", sub: "The Dreamer of Sui",
                    main: "lingutama.webp", 
                    bg: "lingbackground.webp", 
                    logo: "linglogo.webp", 
                    clips: ["ling1.avif", "ling2.avif", "ling3.avif"],
                    // Ling diperbesar signifikan agar tidak mungil (h-145% laptop, h-92vh mobile)
                    pos: "md:-bottom-20 md:-right-40 md:h-[145%] h-[92vh] bottom-[-10%] right-[-10%]",
                    quoteJp: "「さあ、私と共に一杯どうだい？酔った目に映るこの世が、少しは綺麗に見えるかどうか試してみよう。」",
                    quoteId: "\"Ayo, minum bersamaku. Mari kita lihat apakah dunia ini akan terlihat lebih indah saat kau mabuk.\""
                },
                helm: {
                    name: "HELM", sub: "Aegis Captain",
                    main: "helmutama.webp", 
                    bg: "helmbackground.jpg", 
                    logo: "helmlogo.webp", 
                    clips: ["helm1.avif", "helm2.avif", "helm3.avif"],
                    pos: "md:-bottom-5 md:-right-24 md:h-[125%] h-[75vh] bottom-[-5%] right-[-5%]",
                    quoteJp: "「海は遠いかもしれませんが、我々の士気が衰えることはありません。」",
                    quoteId: "\"Laut mungkin jauh, tapi semangat kita tidak boleh surut.\""
                }
            };

            const char = characters[active];
            const otherChars = Object.keys(characters).filter(id => id !== active);

            return (
                <div className="w-full min-h-screen bg-cover bg-center flex flex-col items-center p-4 md:p-[60px] pb-40 transition-all duration-1000" 
                     style={{ backgroundImage: `url(${baseUrl + char.bg})`, backgroundAttachment: 'fixed' }}>
                    
                    <div className="fixed inset-0 bg-black/40 backdrop-blur-[2px] z-0"></div>

                    <div className="relative z-10 w-full max-w-[calc(100vw-32px)] md:max-w-[calc(100vw-120px)] min-h-[calc(100vh-120px)] bg-cover bg-center rounded-[40px] md:rounded-[80px] p-8 md:p-24 flex flex-col md:flex-row items-center overflow-hidden md:overflow-visible mb-20 shadow-[0_40px_100px_rgba(0,0,0,0.9)]"
                         style={{ backgroundImage: `url(${baseUrl + char.bg})` }}>
                        
                        <div className="absolute inset-0 bg-black/50 z-0"></div>
                        
                        <div className="w-full md:w-3/5 flex flex-col justify-between z-20 h-full">
                            <div className="mb-10">
                                <img src={baseUrl + char.logo} className="h-20 md:h-36 object-contain drop-shadow-2xl" />
                            </div>

                            <div className="mb-10 text-left">
                                <p className="text-white/80 text-[10px] md:text-sm font-bold tracking-[0.6em] mb-2 uppercase">{char.sub}</p>
                                <h1 className="text-4xl md:text-8xl text-white leading-tight uppercase drop-shadow-2xl" style={{ fontFamily: 'Cinzel Decorative, serif' }}>
                                    {char.name}
                                </h1>
                            </div>

                            <div className="mb-12">
                                <p className="text-white/60 text-[9px] font-black tracking-widest uppercase mb-4">Select Agent</p>
                                <div className="flex gap-4 md:gap-8">
                                    {otherChars.map(id => (
                                        <div key={id} onClick={() => setActive(id)} className="group relative w-28 md:w-64 h-16 md:h-28 rounded-2xl md:rounded-[40px] overflow-hidden cursor-pointer shadow-xl">
                                            <img src={baseUrl + characters[id].main} className="w-full h-full object-cover opacity-40 group-hover:opacity-100 transition-all" />
                                            <div className="absolute inset-0 bg-black/20 flex items-center justify-center">
                                                <span className="text-white text-[9px] md:text-[12px] font-black uppercase tracking-widest drop-shadow-lg">{id}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="w-full">
                                <h3 className="text-white text-sm md:text-xl font-extrabold tracking-tight mb-6 italic opacity-80 drop-shadow-xl">Cinematic Gallery</h3>
                                <div className="flex gap-6 overflow-x-auto pb-4 no-scrollbar">
                                    {char.clips.map((imgName, i) => (
                                        <div key={i} className="relative w-64 md:w-[600px] h-32 md:h-60 flex-shrink-0 rounded-2xl md:rounded-[50px] overflow-hidden shadow-2xl">
                                            <img src={baseUrl + imgName} className="w-full h-full object-cover" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className={`md:absolute pointer-events-none transition-all duration-1000 z-10 ${char.pos}`}>
                            <img key={active} src={baseUrl + char.main} className="h-full w-auto object-contain drop-shadow-[0_40px_100px_rgba(0,0,0,1)] char-breathe" />
                        </div>
                    </div>

                    {/* Kutipan dengan Visibilitas Ekstra untuk HP */}
                    <div className="relative z-10 w-full max-w-5xl px-4 flex flex-col items-center text-center">
                        <div className="h-[2px] w-24 md:w-48 bg-white/20 mb-10"></div>
                        
                        <div key={active + "-quote"} className="flex flex-col items-center gap-6 bg-black/60 md:bg-transparent backdrop-blur-xl md:backdrop-blur-none p-8 md:p-0 rounded-[40px] border border-white/5 md:border-none">
                            <p className="font-bold text-2xl md:text-5xl text-white leading-relaxed slide-in-left px-2 drop-shadow-[0_10px_20px_rgba(0,0,0,1)]" style={{ fontFamily: 'Noto Serif JP' }}>
                                {char.quoteJp}
                            </p>
                            <p className="text-indigo-300 text-[11px] md:text-lg font-bold tracking-[0.3em] uppercase slide-in-right italic drop-shadow-xl">
                                {char.quoteId}
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
