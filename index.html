<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishtar Premium Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; overflow: hidden; }
        
        /* Space ujung sekitar 60px */
        .glass-card {
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: calc(100vw - 120px); 
            height: calc(100vh - 120px); 
            box-shadow: 0 0 80px rgba(79, 70, 229, 0.25);
        }
        
        .brush-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            text-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        /* Animasi muncul pelan untuk karakter */
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(100px) scale(0.9); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }
        .animate-char { animation: fadeInRight 1.2s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const baseUrl = "https://raw.githubusercontent.com/aldijawa64/Waifu-web-assets/main/";
            
            const char = {
                name: "ISHTAR",
                sub: "Goddess of Beauty",
                main: "ishtarutama.png",
                bg: "ishtarbackground.jpg",
                logo: "ishtarlogo.webp",
                clips: ["ishtar1.jpeg", "ishtar2.jpeg", "ishtar3.jpeg"]
            };

            return (
                <div className="min-h-screen w-full bg-cover bg-center flex items-center justify-center transition-all" 
                     style={{ backgroundImage: `url(${baseUrl + char.bg})`, padding: '60px' }}>
                    
                    {/* Background Overlay */}
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-md"></div>

                    <div className="glass-card relative z-10 rounded-[60px] p-12 md:p-20 flex flex-col md:flex-row items-center overflow-visible">
                        
                        {/* Konten Kiri */}
                        <div className="w-full md:w-3/5 h-full flex flex-col justify-between z-20">
                            
                            {/* Logo Diperbesar */}
                            <div className="mb-10">
                                <img src={baseUrl + char.logo} className="h-20 md:h-24 object-contain drop-shadow-[0_0_20px_rgba(255,255,255,0.4)]" />
                            </div>

                            {/* Nama Ukuran Sedang (Tidak Terlalu Gede) */}
                            <div className="mb-10">
                                <p className="text-indigo-400 text-sm font-bold tracking-[0.6em] mb-4 uppercase opacity-90">{char.sub}</p>
                                <h1 className="brush-font text-6xl md:text-7xl text-white leading-tight uppercase tracking-tighter">
                                    {char.name}
                                </h1>
                            </div>

                            {/* Galeri Klip */}
                            <div className="w-full">
                                <h3 className="text-white text-lg font-extrabold tracking-tight mb-6">Popular clips</h3>
                                <div className="flex gap-6">
                                    {char.clips.map((img, i) => (
                                        <div key={i} className="relative w-48 h-32 rounded-[35px] overflow-hidden border border-white/5 group shadow-2xl">
                                            <img src={baseUrl + img} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-center justify-center">
                                                <div className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center border border-white/20">
                                                    <svg viewBox="0 0 24 24" className="w-5 h-5 text-white fill-current ml-1"><path d="M8 5v14l11-7z"/></svg>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Karakter Ishtar Ditengahin & Animasi Lebih Ringan */}
                        <div className="absolute -right-8 -top-16 md:-right-20 md:-top-32 h-[120%] w-auto z-10 pointer-events-none">
                            <img 
                                src={baseUrl + char.main} 
                                className="h-full w-auto object-contain drop-shadow-[0_50px_80px_rgba(0,0,0,0.9)] animate-char" 
                            />
                        </div>

                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
