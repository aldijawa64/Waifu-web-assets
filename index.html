<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Cinematic Portfolio 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Plus+Jakarta+Sans:wght@400;700;800&family=Noto+Serif+JP:wght@900&display=swap');
        
        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #010409; 
            overflow-x: hidden; 
            overflow-y: auto; 
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #010409; }
        ::-webkit-scrollbar-thumb { background: #312e81; border-radius: 10px; }

        .glass-card {
            background: rgba(8, 8, 16, 0.9);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: calc(100vw - 120px); 
            min-height: calc(100vh - 120px); 
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.9);
        }
        
        .brush-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.02em;
            text-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .kanji-font {
            font-family: 'Noto Serif JP', serif;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        .char-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [active, setActive] = useState('ishtar');
            const baseUrl = "https://raw.githubusercontent.com/aldijawa64/Waifu-web-assets/main/";
            
            const characters = {
                ishtar: {
                    name: "ISHTAR", sub: "Goddess of Beauty",
                    main: "ishtarutama.png", bg: "ishtarbackground.jpg", logo: "ishtarlogo.webp",
                    clips: ["ishtar1.jpeg", "ishtar2.jpeg", "ishtar3.jpeg"],
                    pos: "bottom-0 -right-24 h-[115%]",
                    crop: "object-top"
                },
                ling: {
                    name: "LING", sub: "The Dreamer of Sui",
                    main: "lingutama.webp", bg: "lingbackground.webp", logo: "linglogo.webp",
                    clips: ["ling1.jpg", "ling2.jpg", "ling3.jpeg"],
                    pos: "-bottom-28 -right-28 h-[122%]",
                    crop: "object-center"
                },
                helm: {
                    name: "HELM", sub: "Aegis Captain",
                    main: "helmutama.webp", bg: "helmbackground.jpg", logo: "helmlogo.webp",
                    clips: ["helm1.jpg", "helm2.jpeg", "helm3.jpg"],
                    pos: "-bottom-8 -right-24 h-[108%]",
                    crop: "object-center"
                }
            };

            const char = characters[active];
            const otherChars = Object.keys(characters).filter(id => id !== active);

            return (
                <div className="w-full min-h-screen bg-cover bg-center flex flex-col items-center p-[60px] pb-40 transition-all duration-1000" 
                     style={{ backgroundImage: `url(${baseUrl + char.bg})`, backgroundAttachment: 'fixed' }}>
                    {/* Overlay lebih transparan agar background asli terlihat jelas */}
                    <div className="fixed inset-0 bg-black/40 backdrop-blur-[2px] z-0"></div>

                    <div className="glass-card relative z-10 rounded-[80px] p-16 md:p-24 flex flex-col md:flex-row items-center overflow-visible mb-40">
                        
                        <div className="w-full md:w-3/5 flex flex-col justify-between z-20">
                            
                            {/* Logo Diperkecil Sedikit */}
                            <div className="mb-12">
                                <img src={baseUrl + char.logo} className="h-32 md:h-36 object-contain drop-shadow-[0_0_30px_rgba(255,255,255,0.2)]" />
                            </div>

                            {/* Nama Diperkecil Sedikit */}
                            <div className="mb-12">
                                <p className="text-indigo-400 text-sm font-bold tracking-[0.8em] mb-4 uppercase opacity-90">{char.sub}</p>
                                <h1 className="brush-font text-5xl md:text-7xl text-white leading-[0.9] uppercase">
                                    {char.name}
                                </h1>
                            </div>

                            {/* Switcher */}
                            <div className="mb-16">
                                <p className="text-gray-500 text-[11px] font-black tracking-[0.4em] uppercase mb-6">Switch Character</p>
                                <div className="flex gap-8">
                                    {otherChars.map(id => (
                                        <div 
                                            key={id}
                                            onClick={() => setActive(id)}
                                            className="group relative w-64 h-28 rounded-[40px] overflow-hidden border-2 border-white/5 cursor-pointer hover:border-indigo-500 transition-all duration-700"
                                        >
                                            <img src={baseUrl + characters[id].main} className="w-full h-full object-cover opacity-30 group-hover:opacity-100 transition-all duration-700" />
                                            <div className="absolute inset-0 bg-black/30 flex items-center justify-center">
                                                <span className="text-white text-[12px] font-black tracking-[0.4em] uppercase">{id}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Thumbnail Cinematic (Lebih Besar & Tanpa Tombol Play) */}
                            <div className="w-full">
                                <h3 className="text-white text-xl font-extrabold tracking-tight mb-10 italic opacity-80">Gallery Clips</h3>
                                <div className="flex gap-10 overflow-x-auto pb-6 no-scrollbar">
                                    {char.clips.map((img, i) => (
                                        <div key={i} className="relative w-[580px] h-56 flex-shrink-0 rounded-[50px] overflow-hidden border border-white/10 group shadow-2xl">
                                            <img 
                                                src={baseUrl + img} 
                                                className={`w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110 ${char.crop}`} 
                                            />
                                            {/* Overlay hover tanpa tombol play */}
                                            <div className="absolute inset-0 bg-indigo-600/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Character Image */}
                        <div className={`absolute z-10 pointer-events-none transition-all duration-1000 ${char.pos}`}>
                            <img 
                                key={active}
                                src={baseUrl + char.main} 
                                className="h-full w-auto object-contain drop-shadow-[0_80px_100px_rgba(0,0,0,0.9)] char-fade-in" 
                            />
                        </div>

                    </div>

                    {/* Poetry Footer */}
                    <div className="relative z-10 w-full max-w-4xl px-20 flex flex-col items-center text-center">
                        <div className="mb-12 flex justify-center gap-10">
                            <span className="kanji-font text-5xl md:text-7xl text-white/90 leading-relaxed tracking-widest">
                                美しきものは
                            </span>
                            <span className="kanji-font text-5xl md:text-7xl text-white/90 leading-relaxed tracking-widest">
                                永遠の喜びなり
                            </span>
                        </div>
                        <div className="h-[2px] w-40 bg-indigo-500/30 mb-10"></div>
                        <p className="text-white/40 text-xl font-bold italic tracking-[0.3em] uppercase mb-4">
                            "Everything that is beautiful is a joy forever"
                        </p>
                        <p className="text-white/20 text-sm font-medium tracking-widest uppercase">
                            Segala sesuatu yang indah adalah kegembiraan selamanya
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
