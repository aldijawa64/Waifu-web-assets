<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Cinematic Dashboard 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; overflow: hidden; }
        
        .glass-card {
            background: rgba(8, 8, 16, 0.94);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            /* Jarak 60px dari tepi layar */
            width: calc(100vw - 120px); 
            height: calc(100vh - 120px); 
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.8);
        }
        
        .brush-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.02em;
            text-shadow: 0 10px 40px rgba(0,0,0,0.7);
        }

        .char-fade-in {
            animation: fadeIn 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .img-glow {
            filter: drop-shadow(0 0 40px rgba(99, 102, 241, 0.4));
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [active, setActive] = useState('ishtar');
            const baseUrl = "https://raw.githubusercontent.com/aldijawa64/Waifu-web-assets/main/";
            
            const characters = {
                ishtar: {
                    name: "ISHTAR", sub: "Goddess of Beauty",
                    main: "ishtarutama.png", bg: "ishtarbackground.jpg", logo: "ishtarlogo.webp",
                    clips: ["ishtar1.jpeg", "ishtar2.jpeg", "ishtar3.jpeg"],
                    pos: "bottom-0 -right-24 h-[115%]",
                    crop: "object-top" // Fokus ke wajah untuk Ishtar
                },
                ling: {
                    name: "LING", sub: "The Dreamer of Sui",
                    main: "lingutama.webp", bg: "lingbackground.webp", logo: "linglogo.webp",
                    clips: ["ling1.jpg", "ling2.jpg", "ling3.jpeg"],
                    pos: "-bottom-28 -right-28 h-[122%]",
                    crop: "object-center"
                },
                helm: {
                    name: "HELM", sub: "Aegis Captain",
                    main: "helmutama.webp", bg: "helmbackground.jpg", logo: "helmlogo.webp",
                    clips: ["helm1.jpg", "helm2.jpeg", "helm3.jpg"],
                    pos: "-bottom-8 -right-24 h-[108%]",
                    crop: "object-center"
                }
            };

            const char = characters[active];
            const otherChars = Object.keys(characters).filter(id => id !== active);

            return (
                <div className="min-h-screen w-full bg-cover bg-center flex items-center justify-center p-[60px]" 
                     style={{ backgroundImage: `url(${baseUrl + char.bg})`, transition: 'background-image 1s ease' }}>
                    <div className="absolute inset-0 bg-black/85 backdrop-blur-sm"></div>

                    <div className="glass-card relative z-10 rounded-[70px] p-14 md:p-24 flex flex-col md:flex-row items-center overflow-visible">
                        
                        {/* Area Konten Kiri */}
                        <div className="w-full md:w-3/5 h-full flex flex-col justify-between z-20">
                            
                            {/* Logo Game (Super Large) */}
                            <div className="mb-10">
                                <img src={baseUrl + char.logo} className="h-32 md:h-36 object-contain drop-shadow-[0_0_30px_rgba(255,255,255,0.2)]" />
                            </div>

                            {/* Info Karakter */}
                            <div className="mb-12">
                                <p className="text-indigo-400 text-sm font-bold tracking-[0.7em] mb-4 uppercase opacity-90">{char.sub}</p>
                                <h1 className="brush-font text-6xl md:text-[6rem] text-white leading-[0.9] uppercase">
                                    {char.name}
                                </h1>
                            </div>

                            {/* SELECT AGENT (Visual Selector) */}
                            <div className="mb-14">
                                <p className="text-gray-500 text-[11px] font-black tracking-widest uppercase mb-5">Deploy Next Agent</p>
                                <div className="flex gap-8">
                                    {otherChars.map(id => (
                                        <div 
                                            key={id}
                                            onClick={() => setActive(id)}
                                            className="group relative w-56 h-32 rounded-[35px] overflow-hidden border-2 border-white/5 cursor-pointer hover:border-indigo-500 transition-all duration-500 shadow-2xl"
                                        >
                                            <img src={baseUrl + characters[id].main} className="w-full h-full object-cover opacity-30 group-hover:opacity-100 transition-all duration-500 group-hover:scale-110" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent flex items-center justify-center">
                                                <span className="text-white text-[12px] font-black tracking-[0.3em] uppercase group-hover:tracking-[0.5em] transition-all">{id}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Thumbnail Clips (Extended Cinematic Size) */}
                            <div className="w-full">
                                <h3 className="text-white text-xl font-extrabold tracking-tight mb-8">Cinematic Clips</h3>
                                <div className="flex gap-8">
                                    {char.clips.map((img, i) => (
                                        <div key={i} className="relative w-72 h-44 rounded-[40px] overflow-hidden border border-white/10 group shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
                                            <img 
                                                src={baseUrl + img} 
                                                className={`w-full h-full object-cover transition-transform duration-1000 group-hover:scale-125 ${char.crop}`} 
                                            />
                                            <div className="absolute inset-0 bg-black/20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                <div className="w-14 h-14 bg-indigo-600/90 backdrop-blur-md rounded-full flex items-center justify-center shadow-2xl">
                                                    <svg viewBox="0 0 24 24" className="w-7 h-7 text-white fill-current ml-1"><path d="M8 5v14l11-7z"/></svg>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Karakter Utama (Custom Fit & Position) */}
                        <div className={`absolute z-10 pointer-events-none transition-all duration-1000 ${char.pos}`}>
                            <img 
                                key={active}
                                src={baseUrl + char.main} 
                                className="h-full w-auto object-contain img-glow char-fade-in" 
                            />
                        </div>

                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
