<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Waifu Dashboard 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap');
        body { margin: 0; font-family: 'Montserrat', sans-serif; background-color: #020617; overflow: hidden; }
        .glass-card {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .brush-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.05em;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [active, setActive] = useState('ishtar');
            const baseUrl = "https://raw.githubusercontent.com/aldijawa64/Waifu-web-assets/main/";
            
            // Database semua karakter sesuai file di GitHub kamu
            const characters = {
                ishtar: {
                    name: "ISHTAR", sub: "Goddess of Beauty",
                    main: "ishtarutama.jpg", bg: "ishtarbackground.jpg", logo: "ishtarlogo.webp",
                    clips: ["ishtar1.jpeg", "ishtar2.jpeg", "ishtar3.jpeg"]
                },
                ling: {
                    name: "LING", sub: "The Dreamer of Sui",
                    main: "lingutama.webp", bg: "lingbackground.webp", logo: "linglogo.webp",
                    clips: ["ling1.jpg", "ling2.jpg", "ling3.jpeg"]
                },
                helm: {
                    name: "HELM", sub: "Aegis Captain",
                    main: "helmutama.webp", bg: "helmbackground.jpg", logo: "helmlogo.webp",
                    clips: ["helm1.jpg", "helm2.jpeg", "helm3.jpg"]
                }
            };

            const char = characters[active];

            return (
                <div className="min-h-screen w-full bg-cover bg-center flex items-center justify-center p-4 transition-all duration-1000" 
                     style={{ backgroundImage: `url(${baseUrl + char.bg})` }}>
                    <div className="absolute inset-0 bg-black/60"></div>

                    {/* Container Utama (Gojo Style) */}
                    <div className="glass-card relative z-10 w-full max-w-6xl rounded-[50px] p-8 md:p-14 flex flex-col md:flex-row min-h-[600px]">
                        
                        {/* Sisi Kiri: Teks & Klip */}
                        <div className="w-full md:w-3/5 flex flex-col justify-between z-20">
                            
                            {/* Navigasi / Switcher */}
                            <div className="flex justify-between items-center mb-10">
                                <img src={baseUrl + char.logo} className="h-12 object-contain" />
                                <div className="flex gap-6 text-[10px] font-black tracking-widest">
                                    {Object.keys(characters).map(id => (
                                        <button key={id} onClick={() => setActive(id)} 
                                                className={`transition-all ${active === id ? 'text-blue-400 scale-110' : 'text-gray-500 hover:text-white'}`}>
                                            {id.toUpperCase()}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Nama Besar */}
                            <div className="mb-10">
                                <p className="text-blue-400 text-sm font-black tracking-[0.4em] mb-4 uppercase">{char.sub}</p>
                                <h1 className="brush-font text-8xl md:text-[10rem] text-white leading-[0.85]">{char.name}</h1>
                            </div>

                            {/* Popular Clips */}
                            <div>
                                <div className="flex justify-between items-center mb-4 pr-10">
                                    <h3 className="text-white text-lg font-bold">Popular clips</h3>
                                    <span className="text-gray-500 text-xs font-bold cursor-pointer hover:text-white">View All</span>
                                </div>
                                <div className="flex gap-4">
                                    {char.clips.map((img, i) => (
                                        <div key={i} className="relative w-40 h-28 rounded-2xl overflow-hidden border border-white/10 group shadow-2xl">
                                            <img src={baseUrl + img} className="w-full h-full object-cover transition-transform group-hover:scale-110" />
                                            <div className="absolute inset-0 bg-black/30 flex items-center justify-center">
                                                <div className="w-8 h-8 bg-white/90 rounded-full flex items-center justify-center pl-1 shadow-lg">
                                                    <svg viewBox="0 0 24 24" className="w-4 h-4 text-black fill-current"><path d="M8 5v14l11-7z"/></svg>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Sisi Kanan: Karakter Utama Overflow (Menonjol Keluar) */}
                        <div className="absolute -right-10 -top-20 md:-right-24 md:-top-40 h-[115%] w-auto z-10 pointer-events-none">
                            <img src={baseUrl + char.main} className="h-full w-auto object-contain drop-shadow-[0_35px_50px_rgba(0,0,0,0.7)]" />
                        </div>

                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
