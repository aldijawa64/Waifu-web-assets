<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; overflow: hidden; }
        
        .glass-card {
            background: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Jarak sisa ujung 60px di setiap sisi */
            width: calc(100vw - 120px); 
            height: calc(100vh - 120px); 
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }
        
        .brush-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.02em;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Animasi muncul sederhana tanpa Framer Motion */
        .char-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [active, setActive] = useState('ishtar');
            const baseUrl = "https://raw.githubusercontent.com/aldijawa64/Waifu-web-assets/main/";
            
            const characters = {
                ishtar: {
                    name: "ISHTAR", sub: "Goddess of Beauty",
                    main: "ishtarutama.png", bg: "ishtarbackground.jpg", logo: "ishtarlogo.webp",
                    clips: ["ishtar1.jpeg", "ishtar2.jpeg", "ishtar3.jpeg"],
                    pos: "bottom-0 -right-20 h-[115%]" // Posisi lebih ke tengah/bawah
                },
                ling: {
                    name: "LING", sub: "The Dreamer of Sui",
                    main: "lingutama.webp", bg: "lingbackground.webp", logo: "linglogo.webp",
                    clips: ["ling1.jpg", "ling2.jpg", "ling3.jpeg"],
                    pos: "-bottom-10 -right-32 h-[135%]" // Ling dibuat sangat besar
                },
                helm: {
                    name: "HELM", sub: "Aegis Captain",
                    main: "helmutama.webp", bg: "helmbackground.jpg", logo: "helmlogo.webp",
                    clips: ["helm1.jpg", "helm2.jpeg", "helm3.jpg"],
                    pos: "bottom-0 -right-20 h-[120%]" // Helm lebih ke tengah
                }
            };

            const char = characters[active];
            const otherChars = Object.keys(characters).filter(id => id !== active);

            return (
                <div className="min-h-screen w-full bg-cover bg-center flex items-center justify-center p-[60px]" 
                     style={{ backgroundImage: `url(${baseUrl + char.bg})`, transition: 'background-image 0.8s ease' }}>
                    <div className="absolute inset-0 bg-black/80"></div>

                    <div className="glass-card relative z-10 rounded-[50px] p-10 md:p-16 flex flex-col md:flex-row items-center overflow-visible">
                        
                        {/* Area Konten Kiri */}
                        <div className="w-full md:w-3/5 h-full flex flex-col justify-between z-20">
                            
                            {/* Logo Game (Diperbesar) */}
                            <div className="mb-6">
                                <img src={baseUrl + char.logo} className="h-20 md:h-24 object-contain" />
                            </div>

                            {/* Info Nama */}
                            <div className="mb-6">
                                <p className="text-indigo-400 text-xs font-bold tracking-[0.5em] mb-2 uppercase">{char.sub}</p>
                                <h1 className="brush-font text-5xl md:text-7xl text-white leading-tight uppercase">
                                    {char.name}
                                </h1>
                            </div>

                            {/* SELEKSI KARAKTER (Di Bawah Nama) */}
                            <div className="mb-8">
                                <p className="text-gray-500 text-[10px] font-black tracking-widest uppercase mb-3">Switch Agent</p>
                                <div className="flex gap-4">
                                    {otherChars.map(id => (
                                        <div 
                                            key={id}
                                            onClick={() => setActive(id)}
                                            className="group relative w-36 h-20 rounded-2xl overflow-hidden border border-white/10 cursor-pointer hover:border-indigo-500 transition-all shadow-lg"
                                        >
                                            <img src={baseUrl + characters[id].main} className="w-full h-full object-cover opacity-50 group-hover:opacity-100 transition-opacity" />
                                            <div className="absolute inset-0 bg-black/40 flex items-center justify-center">
                                                <span className="text-white text-[9px] font-black tracking-widest uppercase">{id}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Recent Clips (Di Pojok Bawah) */}
                            <div className="w-full">
                                <h3 className="text-white text-sm font-bold tracking-widest uppercase mb-4 opacity-70">Recent Clips</h3>
                                <div className="flex gap-4">
                                    {char.clips.map((img, i) => (
                                        <div key={i} className="w-24 h-16 rounded-xl overflow-hidden border border-white/5">
                                            <img src={baseUrl + img} className="w-full h-full object-cover" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Karakter Utama (Gaya Overflow) */}
                        <div className={`absolute z-10 pointer-events-none ${char.pos}`}>
                            <img 
                                key={active}
                                src={baseUrl + char.main} 
                                className="h-full w-auto object-contain drop-shadow-[0_40px_60px_rgba(0,0,0,0.8)] char-fade-in" 
                            />
                        </div>

                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
